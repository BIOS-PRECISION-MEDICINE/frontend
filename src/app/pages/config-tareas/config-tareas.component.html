<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-xlg-12 text-center ">
        <div class="table-responsive mt-3 animated fadeInLeftBig">
  
          <table class="table table-sm table-bordered table-striped">
            <thead class="thead-custom">
              <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Proceso</th>
                <th scope="col">Orden</th>
                <th scope="col">Modificado</th>
                <th scope="col">
                  <span class="span-title-actions">Acciones</span>
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="modalTasksConfirmation()" style="border-radius: 10px" data-toggle="tooltip" data-placement="top" title="Nuevo rol">
                    <i class="fa fa-plus fa-4 btn-grid-plus" aria-hidden="true"></i>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lstTasks | paginate: { totalItems: ti,itemsPerPage: ipp, currentPage: p}">
                <td scope="row">{{item.id}}</td>
                <td scope="row">{{item.name}}</td>
                <td scope="row">{{item.description}}</td>
                <td scope="row">P00-1</td>
                <td scope="row">1</td>
                <td scope="row">{{item.updated_at}}</td>
                <td scope="row">
                  <a href="#" class="mr-2" title="Editar"><i class="fa fa-pencil-square-o"></i></a>
                  <a href="#" class="mr-2" title="Eliminar"><i class="fa fa-times"></i></a>
                  <a href="#" class="mr-2" title="Detalle"><i class="fa fa-table"></i></a>
                </td>
              </tr>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="text-center col-lg-12 col-xlg-12">
        <pagination-controls (pageChange)="changePageTable($event)" previousLabel= 'Anterior' nextLabel='Siguiente'></pagination-controls>
      </div>
    </div>
  </div>
  
  <!-- Modal nuevo task-->
  <div class="modal animated fadeInDown" id="ProcessNew" tabindex="3" role="dialog" aria-labelledby="taskInsertLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="taskInsertLabel" style="font-weight: 600;">Editar tarea</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body parent" >
          <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="name_task">Nombre</label>
                <input type="text" class="form-control" id="name_task"  placeholder="Ingrese el nombre del tarea">
              </div>
  
              <div class="form-group">
                <label for="desc_task">Descripción</label>
                <textarea class="form-control" id="desc_task" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="select_proceso">Proceso</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="select_proceso" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Seleccione proceso
                    </button>
                    <div class="dropdown-menu" aria-labelledby="select_proceso">
                      <a class="dropdown-item" href="#">P00-1</a>
                      <a class="dropdown-item" href="#">Proceos P02 (Editado)</a>
                    </div>
                  </div>
                
              </div>

              <div class="form-group">
                <label for="name_task">Orden</label>
                <input type="text" class="form-control" id="orden_task"  placeholder="Ingrese el orden del proceso">
              </div>
  
            </form>
          </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-success" style="border-radius: 10px" data-dismiss="modal">Guardar</button>
          <button type="button" class="btn btn-outline-danger" style="border-radius: 10px" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal confirmar eliminar-->
  <div class="modal animated fadeInDown" id="TasksDelete" tabindex="3" role="dialog" aria-labelledby="taskDeleteLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="taskDeleteLabel" style="font-weight: 600;">Eliminar tarea</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body parent" >
          <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <span>
                  ¿Confirma que desea eliminar el tarea "Tarea T-001 (Editada)" del sistema?
                </span>
              </div>
  
            </form>
          </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-success" style="border-radius: 10px" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-outline-danger" style="border-radius: 10px" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
