<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-xlg-12 text-center ">
      <div class="form-group">
        <label for="name_archivo">Archivo entrada:</label>
        <input type="text" [(ngModel)]="trackUrl" class="form-control" placeholder="Ingrese Url archivo">
      </div>
      <div class="form-group">
        <button mat-button color="accent" class="add-button" (click)="addTrackByUrl()">Add Track</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-xlg-12 text-center" style="margin-top: 20px">
      <div #igvdiv></div>
   </div>
   <div id="igvDiv2" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>
  </div>
</div>
