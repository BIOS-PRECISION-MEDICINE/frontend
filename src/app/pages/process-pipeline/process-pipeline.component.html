<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-xlg-12 text-center">
      <div class="table-responsive mt-3 animated fadeInLeftBig">
        <table class="table table-sm table-bordered table-striped">
          <thead class="thead-custom">
            <tr>
              <th>Id</th>
              <th class="text-center">Examen</th>
              <th class="text-center">Paciente</th>
              <th class="text-center">Tarea actual</th>
              <th class="text-center">Modificado</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let item of lstExams
                  | paginate
                    : {
                        totalItems: total_items,
                        itemsPerPage: per_page,
                        currentPage: current_page
                      }
              "
            >
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.patient_name }}</td>
              <td>{{ item.current_task }}</td>
              <td>{{ item.updated_at | date : "dd/MM/yyyy" }}</td>
              <td>
                <a
                  (click)="sendToDetailExamSubTasks(item.id)"
                  class="mr-2"
                  title="Detalle"
                  ><i class="fa fa-table"></i>
                </a>
                <a (click)="removeExam(item.id)" class="mr-2" title="Eliminar"
                  ><i class="fa fa-times"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="text-center col-lg-12 col-xlg-12">
      <pagination-controls
        (pageChange)="changePageTable($event)"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      ></pagination-controls>
    </div>
  </div>
</div>
