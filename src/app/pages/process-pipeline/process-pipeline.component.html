<!--Tabs tareas-->
<div class="row">
  <div class="col-lg">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          href="javascript:void(0);"
          (click)="changeTabPanelTask(1)"
          >Tarea 1</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link disabled"
          href="javascript:void(0);"
          (click)="changeTabPanelTask(1)"
          tabindex="-1"
          aria-disabled="true"
          >Tarea 2</a
        >
      </li>
    </ul>
  </div>
</div>

<!--Panel para las tareas-->
<div class="row">
  <div class="col-lg">
    <div class="card">
      <div class="card-header card-header-color">Paso 1</div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg">
            <h5 class="card-title">Configuración</h5>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_ntasks">ntasks</label>
              <input
                type="number"
                class="form-control"
                id="param_ntasks"
                placeholder="Parámetro"
                value="22"
              />
            </div>
          </div>

          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_mem">mem</label>
              <input
                type="text"
                class="form-control"
                id="param_mem"
                placeholder="Parámetro"
                value="50G"
              />
            </div>
          </div>

          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_job-name">job-name</label>
              <input
                type="text"
                class="form-control"
                id="param_job-name"
                placeholder="Parámetro"
                value="base_calling"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_threads">threads</label>
              <input
                type="number"
                class="form-control"
                id="param_threads"
                placeholder="Parámetro"
                value="20"
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_cpu_threads_per_caller"
                >cpu_threads_per_caller</label
              >
              <input
                type="number"
                class="form-control"
                id="param_cpu_threads_per_caller"
                placeholder="Parámetro"
                value="4"
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_flowcell">flowcell</label>
              <input
                type="text"
                class="form-control"
                id="param_flowcell"
                placeholder="Parámetro"
                value="FLO-PRO002"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_kit">kit</label>
              <input
                type="text"
                class="form-control"
                id="param_kit"
                placeholder="Parámetro"
                value="SQK-LSK109"
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_num_callers">num_callers</label>
              <input
                type="number"
                class="form-control"
                id="param_num_callers"
                placeholder="Parámetro"
                value="5"
              />
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="param_min_qscore">min_qscore</label>
              <input
                type="number"
                class="form-control"
                id="param_min_qscore"
                placeholder="Parámetro"
                value="1"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-success"
              style="border-radius: 10px"
              data-dismiss="modal"
              (click)="startProcess({current_task})"
            >
              <span class="fa fa-play-circle"></span>
              Iniciar
            </button>
            <button
              type="button"
              class="btn btn-warning ml-2"
              style="border-radius: 10px"
              data-dismiss="modal"
              (click)="restartProcess({current_task})"
            >
              <span class="fa fa-reply"></span>
              Reiniciar
            </button>
            <button
              type="button"
              class="btn btn-secondary ml-2"
              style="border-radius: 10px"
              data-dismiss="modal"
              (click)="nextProcess({current_task})"
            >
              <span class="fa fa-fast-forward"></span>
              Continuar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
