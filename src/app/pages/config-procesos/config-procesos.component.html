<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-xlg-12 text-center ">
        <div class="table-responsive mt-3 animated fadeInLeftBig">
  
          <table class="table table-sm table-bordered table-striped">
            <thead class="thead-custom">
              <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Modificado</th>
                <th scope="col">
                  <span class="span-title-actions">Acciones</span>
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="modalProcessesConfirmation()" style="border-radius: 10px" data-toggle="tooltip" data-placement="top" title="Nuevo rol">
                    <i class="fa fa-plus fa-4 btn-grid-plus" aria-hidden="true"></i>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lstProcesses">
                <td scope="row">{{item.id}}</td>
                <td scope="row">{{item.name}}</td>
                <td scope="row">{{item.description}}</td>
                <td scope="row">{{item.updated_at}}</td>
                <td scope="row">
                  <a href="#" class="mr-2" title="Editar"><i class="fa fa-pencil-square-o"></i></a>
                  <a href="#" class="mr-2" title="Eliminar"><i class="fa fa-times"></i></a>
                  <a href="#" class="mr-2" title="Detalle"><i class="fa fa-table"></i></a>
                </td>
              </tr>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal nuevo process-->
  <div class="modal animated fadeInDown" id="ProcessNew" tabindex="3" role="dialog" aria-labelledby="processInsertLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="processInsertLabel" style="font-weight: 600;">Editar proceso</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body parent" >
          <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="name_process">Nombre</label>
                <input type="text" class="form-control" id="name_process"  placeholder="Ingrese el nombre del proceso">
              </div>
  
              <div class="form-group">
                <label for="desc_process">Descripción</label>
                <textarea class="form-control" id="desc_process" rows="3"></textarea>
              </div>
  
            </form>
          </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-success" style="border-radius: 10px" data-dismiss="modal">Guardar</button>
          <button type="button" class="btn btn-outline-danger" style="border-radius: 10px" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal confirmar eliminar-->
  <div class="modal animated fadeInDown" id="ProcessesDelete" tabindex="3" role="dialog" aria-labelledby="processDeleteLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="processDeleteLabel" style="font-weight: 600;">Eliminar proceso</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body parent" >
          <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <span>
                  ¿Confirma que desea eliminar el proceso "Proceos P02 (Editado)" del sistema?
                </span>
              </div>
  
            </form>
          </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-success" style="border-radius: 10px" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-outline-danger" style="border-radius: 10px" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
