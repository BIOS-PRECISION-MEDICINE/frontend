<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header card-header-color">
        General
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <form [formGroup]="forms">
              <div class="input-group mb-2">
                <div class="form-control">
                  <select id="id_process" class="form-control custom-select" [class.is-invalid]="processNoValido"
                    formControlName="id_process" (change)="changeSelectProcess($event)">
                    <option value="">Seleccione Proceso</option>
                    <option value="{{ item.id }}" *ngFor="let item of lstProcesses">
                      {{ item.name }}
                    </option>
                  </select>

                  <select id="id_exam" class="form-control custom-select" [class.is-invalid]="examNoValido"
                    formControlName="id_exam" (change)="changeSelectExam($event)">
                    <option value="" selected>Seleccione Examen</option>
                    <option value="{{ item.id }}" *ngFor="let item of lstExams">
                      {{ item.name }}-{{item.patient_name}}
                    </option>
                  </select>
                </div>
                <div class="input-group-addon">
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="sendToConfigExam()"
                    style="border-radius: 10px" data-toggle="tooltip" data-placement="top" title="Nuevo Examen">
                    <i class="fa fa-plus fa-4 btn-grid-plus" aria-hidden="true"></i>
                  </button>
                </div>
              </div>

              <div class="custom-panel" *ngFor="let task of lstTasksParams">
                <div class="title-custom-te">
                  <h1>Tare1: {{task.name_task}}
                    <span><p>{{task.description}}</p></span>
                  </h1>
                </div>
                
                <div class="row" *ngFor="let subtask of task.subtasks">
                  <div class="col">
                    <ul>
                      <li>
                        <div class="row">
                          <div class="col">
                            <input type="hidden" id="id_subtask_global" value="{{subtask.id}}">
                            
                            <div class="title-custom-te">
                              <h1>Subtarea: {{subtask.name}}
                                <span><p>{{subtask.description}}</p></span>
                              </h1>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="title-custom-te">
                              <h1>P치metros:</h1>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-8">

                            <div class="input-group mb-2">
                              <select id="select_params" class="form-control custom-select">
                                <option value="" selected>Seleccione Par치metro</option>
                                <option value="{{ item.id }}" *ngFor="let item of lstParametres">
                                  {{ item.name }}
                                </option>
                              </select>
                              <div class="input-group-addon">
                                <a (click)="addNewParamToSubtask()" title="Agregar par치metro a sub-tarea">
                                  <i class="fa fa-solid fa-check ckeck-icon-custom" aria-hidden="true"></i>
                                </a>
                              </div>
                              <div class="input-group-addon">
                                <a (click)="sendToConfigParameters()" title="Crear nuevo par치metro">
                                  <i class="fa fa-plus fa-4 link-grid-plus" aria-hidden="true"></i>
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="table-responsive animated fadeInLeftBig">
                              <table class="table table-sm table-bordered table-striped">
                                <thead class="thead-custom">
                                  <tr>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center">Tipo</th>
                                    <th class="text-center">Opcional</th>
                                    <th class="text-center">Default</th>
                                    <th class="text-center">Valor</th>
                                    <th class="text-center"></th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let param of subtask.params">
                                    <td class="text-center">{{ param.name }}</td>
                                    <td class="text-center">{{ param.type }}</td>
                                    <td class="text-center">{{ (param.optional === 1) ? 'Si':'No' }}</td>
                                    <td class="text-center">
                                      <div class="form-outline">
                                        <input id="subtask-param_{{subtask.subtask_param_id}}" type="text"
                                          data-subtask_id="{{subtask.id}}" data-param_id="{{param.id}}"
                                          data-type_subtask_param="{{subtask.type_subtask_param}}"
                                          (blur)='changeInputDefault($event);' (keydown)='changeInputDefault($event);'
                                          value="{{ subtask.default_value }}" />
                                        <i class="fa fa-solid fa-check ms-3 ckeck-icon-custom d-none"></i>
                                        <i class="fa fas fa-info ms-3 error-icon-custom d-none"></i>
                                      </div>
                                    </td>
                                    <td class="text-center">
                                      <div class="form-outline">
                                        <input id="param_{{param.id}}" type="text" data-datum_id="{{param.datum_id}}"
                                          (blur)='changeInputValue($event);' (keydown)='changeInputValue($event);'
                                          value="{{ param.value }}" />
                                        <i class="fa fa-solid fa-check ms-3 ckeck-icon-custom d-none"></i>
                                        <i class="fa fas fa-info ms-3 error-icon-custom d-none"></i>
                                      </div>
                                    </td>
                                    <td></td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-success" [disabled]="lstTasksParams?.length == 0" *ngIf="lstTasksParams?.length > 0"
          style="border-radius: 10px" (click)="newSubTaskExam()">
          Guardar
        </button>
        <button type="button" class="btn btn-outline-danger" style="border-radius: 10px" (click)="sendToPreviusPage()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
