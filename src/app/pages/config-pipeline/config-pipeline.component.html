<div class="row">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header card-header-color">
        Pipeline
      </div>
      <div class="card-body">
        <form autocomplete="off" action="#" class="form-horizontal ">

          <div class="form-group">
            <label for="cc_paciente">CC Paciente</label>
            <div class="row">
              <div class="col-lg-9">
                <input type="text" class="form-control" id="cc_paciente" placeholder="Cédula paciente">
              </div>
              <div class="col-lg-3">
                <button class="btn btn-sm mt-1 btn-info" type="button ">BUSCAR</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="archivo_1">Archivo 1</label>
            <input type="file" class="form-control" id="archivo_1" lang="es">
            <input type="text" class="form-control mt-2" id="url_archivo_1" placeholder="Url FTP Archivo 1">
          </div>

          <div class="form-group">
            <label for="archivo_2">Archivo 2</label>
            <input type="file" class="form-control" id="archivo_2" lang="es">
            <input type="text" class="form-control mt-2" id="url_archivo_2" placeholder="Url FTP Archivo 2">
          </div>

          <div class="form-group">
            <label class="control-label text-right">Archivo 3</label>
            <select class="form-control custom-select">
              <option value="">Seleccionar archivo</option>
              <option value="">Archivo 1 V01</option>
            </select>

          </div>

        </form>

      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header card-header-color">
        Llamador de variantes
      </div>
      <div class="card-body">
        <form autocomplete="off" action="#" class="form-horizontal form-bordered">

          <div class="form-group">

            <div class="row">
              <div class="col-lg-5 mt-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="opcion_1">
                  <label class="form-check-label" for="opcion_1">Opción 1</label>
                </div>
              </div>
              <div class="col-lg-7">
                <input type="text" class="form-control" id="parametro_1" placeholder="Parametro">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-5 mt-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="opcion_2">
                  <label class="form-check-label" for="opcion_2">Opción 2</label>
                </div>
              </div>
              <div class="col-lg-7">
                <input type="text" class="form-control" id="parametro_2" placeholder="Parametro">
              </div>
            </div>

            <div class="row">
              <div class="col-lg-5 mt-2">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="opcion_3">
                  <label class="form-check-label" for="opcion_3">Opción 3</label>
                </div>
              </div>
              <div class="col-lg-7">
                <input type="text" class="form-control" id="parametro_3" placeholder="Parametro">
              </div>
            </div>

          </div>

          <div class="form-group row">
            <label class="control-label text-right col-md-3">Item</label>
            <div class="col-md-9">
              <select class="form-control custom-select" formControlName="canal">
                <option value="">Seleccionar</option>
                <option value="opc1">opcion1</option>
              </select>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg">
    <div class="input-group d-flex justify-content-center">
      <div>
        <button class="btn btn-danger btn-sm mr-2" type="button ">INICIAR</button>
        <button class="btn btn-sm btn-info" type="button" >PASO A PASO</button>
      </div>
    </div>
  </div>
</div>
